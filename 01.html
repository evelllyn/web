<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELLO WORLD</title>
  <style>
    table{
      border: 1px solid rgb(98, 131, 223);
      border-collapse: collapse;
    }
    th{
      border: 1px solid rgb(98, 131, 223);
      background-color: rgb(98, 131, 223);
      color: antiquewhite;
      padding: 10px;
    }
    td{
      border: 1px solid rgb(98, 131, 223);
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>嗨</h1>
  <p>&nbsp;</p>
  <!--&nbsp;空行-->
  <p>
    你今天&emsp;過得好嗎
    <!--&emsp;全形空格-->
  </p>
  <p><strong>粗體</strong></p>
  <p><b>也是粗體</b></p>
  <p><em>斜體</em></p>
  <p><i>也是斜體</i></p>
  <ul>
    <li>清單</li>
    <li>清單</li>
    <li>清單</li>
  </ul>
  <ol type="A">
    <li>清單</li>
    <li>清單</li>
    <li>清單</li>
  </ol>
  <!--按 (shift) + alt 點想弄的行，可以多行一起打-->
  <table>
    <tr>
      <th>JG</th>
      <th>MID</th>
      <th>ADC</th>
    </tr>
    <tr>
      <td>努努</td>
      <td>LUX</td>
      <td>EZ</td>
    </tr>
    <tr>
      <td>姆姆</td>
      <td>LULU</td>
      <td>MF</td>
    </tr>
  </table>

</body>
</html>
